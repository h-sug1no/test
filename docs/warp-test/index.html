<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script>
  <script src="js/main.js" type="module"></script>
</head>

<body onload="window.WTGLOBAL.init()">
  <audio controls id="player"></audio>
  <hr>

  Time Stretch:
  <input type="number" id="timeStretch" name="timeStretch" min="0.1" max="2" step="0.1" value="1">
  Pitch Shift:
  <input type="number" id="pitchShift" name="pitchShift" min="-12" max="12" step="1" value="0">
  <button id="apply" title="click: apply time stretch and pitch shift">apply</button>
  <hr>
  <div id="wsContainer"></div>
  <button id="togglePlay" title="click: toggle play, alt+click: rewind and play">play/pause</button>
</body>

</html>
