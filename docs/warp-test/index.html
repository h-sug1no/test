<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script>
  <script src="js/main.js" type="module"></script>
</head>

<body onload="window.WTGLOBAL.init()">
  <audio controls id="player"></audio>
  <hr>
  <form>
    Time Stretch:
    <input type="number" id="timeStretch" name="timeStretch" min="10" max="200" step="1" value="100">
    Pitch Shift:
    <input type="number" id="pitchShift" name="pitchShift" min="50" max="200" step="1" value="100">
  </form>
  <hr>
  <div id="wsContainer"></div>
  <button id="togglePlay" title="click: toggle play, alt+click: rewind and play">play/pause</button>
</body>

</html>
