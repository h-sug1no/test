<!DOCTYPE html>

<html>

<head>
  <style>
    body.ready canvas.audioView {
      display: block;
      margin: auto;
      width: 95vw;
      height: 60vh;
      border: solid gray 1px;
    }

    body.ready div.uiContainer {
      display: block;
    }

    canvas.audioView {
      width: 0;
      height: 0;
    }

    div.uiContainer {
      display: none;
      line-height: 2.5rem;
    }

    div.uiContainer button,
    div.uiContainer div.tickerContainer * {
      font-family: sans-serif;
      font-size: 1em;
      padding: 5px;
    }

    div.uiContainer input.bpm {
      width: 7ch;
    }

    div.pictures img {
      width: 100px;
    }

    div.log {
      white-space: pre;
    }

    div.audioDZContainer input {
      width: 100vw;
      height: 2em;
      padding: 0.5em;
    }

    div.audioDZContainer div.loadError {
      color: darkred;
    }

    div.audioDZContainer input.hover {
      background-color: lightgrey;
      height: 100px;
    }

    div.audioDZContainer input.hover:after {
      content: "Drop file here";
      font-size: 1.5em;
      margin-top: 0.5em;
      display: block;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/music-tempo@1.0.3/dist/browser/music-tempo.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <canvas class='audioView'></canvas>
  <div class="uiContainer">
    <hr />
    <button class="play" onclick="window.AUDIOVIEW.play()">play</button>
    <button class="play skipSilence" onclick="window.AUDIOVIEW.play(true)">play(skip silence)</button>
    <button class="stop" onclick="window.AUDIOVIEW.stop()">stop</button>
    <div class="tickerContainer">
      <input type="checkbox" class="ticker" id="ticker" name="ticker" checked>
      <label for="ticker">ticker: bpm=</label>
      <input type="number" class="bpm" id="bpm" name="bpm" min="1"></input>
    </div>
    <hr />
  </div>
  <div class="audioDZContainer">
    <input type="file" accept="audio/*" title="click to open file selector or drop file here.">
    </input>
    <div class='loadError'></div>
  </div>
  <hr />
  <div class="pictures"></div>
  <div class="log">loading...</div>
  <hr />
  github: <a
    href="https://github.com/h-sug1no/test/tree/main/docs/audio-view-test">https://github.com/h-sug1no/test/tree/main/docs/audio-view-test</a>
</body>

</html>
